<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EnCripta</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script type="text/javascript" src="javascript.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="logo">
	  <img class="header-logo header-logo-aluraespanhol" src="https://app.aluracursos.com/assets/images/logos/logo-aluraespanhol.svg" alt="aluraespanhol">
	</header>
	<div class="box">
		<div class="izbox">
			<textarea type="text" name="entrada" id="entrada"></textarea>
			<button onclick="encriptar()" class="bne" name="Encriptar" id="encriptar">Encriptar</button>
			<button onclick="desencriptar()" class="bne" name="Desencriptar" id="desencriptar">Desencriptar</button>
		</div>

		<div class="derbox">
			<textarea class="salida" id="salida"></textarea>
			<button onclick="copiar()" class="copiar" id="copiar">Copiar</button>
		</div>

	</div>
	<footer>Desarrollada por Jose Lorenzo Orellana para Oracle Next Education 2023</footer>
